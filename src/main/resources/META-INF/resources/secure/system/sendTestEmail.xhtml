<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="/theme.xhtml">
    <ui:param name="centerTitle" value="Send Test Email"/>
    <ui:param name="rightTitle" value=""/>
    <ui:param name="rightWidth" value="0"/>
    <ui:param name="labelWidth" value="100px"/>

    <ui:define name="center">
        <h:panelGroup>
            Send a test email to <p:inputText value="#{systemEmailTestController.emailTo}"/>
            <p:commandButton value="Send" action="#{systemEmailTestController.onSendTestEmail}" update=":fTop:header:growl :fCenter"/>
        </h:panelGroup>
        <h:panelGroup>
            Send a test change request notification email to <p:inputText value="#{systemEmailTestController.emailTo}"/>
            <p:commandButton value="Send" action="#{systemEmailTestController.onSendTestChangeRequestEmail}" update=":fTop:header:growl"/>
        </h:panelGroup>
    </ui:define>
</ui:composition>
</html>
